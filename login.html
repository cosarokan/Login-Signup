<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <label>Login</label>
                    </div>
                    <div class="card-body">
                        <div class="divLogin">
                            <label>E-mail</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="divPassword">
                            <label>Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="divLoginButtonAndRadioButton">
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-outline-success">Login</button>
                                </div>
                                <div class="col-3"></div>
                                <div class="col-5">
                                    <input type="radio" name="" id="radioButton">Remember me
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="mediaIcon">
                            <label for="" style="margin-left: 150px;">with /</label>
                            <a href=""><i class="fa fa-facebook-official" style="font-size:25px"></i></a>
                            <a href=""><i class="fa fa-twitter-square" style="font-size:25px"></i></a>
                            <a href=""><i class="fa fa-google mediaIconGoogle" style="font-size:25px; color:red"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </main>
</body>
</html>
